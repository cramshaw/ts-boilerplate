syntax = "proto3";

package epi2me.status;

// The greeting service definition.
service Status {
  // Sends a greeting
  rpc Alive (AliveRequest) returns (AliveReply) {}
  // Sends multiple greetings
//   rpc AliveStream (AliveStreamRequest) returns (stream AliveReply) {}
}

// The request message containing the user's name.
message AliveRequest {
  string name = 1;
}

// The request message containing the user's name and how many greetings they want.
// message AliveStreamRequest {
//   string name = 1;
//   uint32 num_greetings = 2;
// }

// The response message containing the greetings.
message AliveReply {
  string message = 1; 
}

